general {
    lock_cmd = pidof hyprlock || hyprlock       # 锁屏命令
    before_sleep_cmd = loginctl lock-session    # 系统挂起前锁屏
    after_sleep_cmd = hyprctl dispatch dpms on  # 从挂起状态恢复后打开屏幕
}

listener {
    timeout = 300                                 # 5分钟（300秒）后
    on-timeout = hyprctl dispatch dpms off        # 执行关闭屏幕的命令
    on-resume = hyprctl dispatch dpms on          # 当检测到活动时，重新打开屏幕
}
