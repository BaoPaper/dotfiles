# Configuration for Alacritty terminal emulator

# Window configuration
window:
  # Opacity (0.0 - 1.0, where 1.0 is completely opaque)
  opacity: 0.8

# Colors configuration
colors:
  # Enable transparency (this is required for opacity to work)
  transparent_background_colors: true
  
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'
  
  # Normal colors
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'
  
  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0b1'
    white:   '0xeaeaea'